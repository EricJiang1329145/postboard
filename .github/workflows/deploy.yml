name: Deploy to GitHub Pages

on:
  # 当推送到 main 分支时触发部署
  push:
    branches: [ main ]
  # 允许从 Actions 选项卡手动触发部署
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: postboard/package-lock.json
      
      - name: Install dependencies
        working-directory: ./postboard
        run: npm install
      
      - name: Build the project
        working-directory: ./postboard
        run: npm run build
      
      - name: Deploy to GitHub Pages
        run: |
          # 配置 git 用户名和邮箱
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 显示当前目录结构和文件内容，便于调试
          echo "Current directory: $(pwd)"
          echo "Directory structure:"
          ls -la
          echo "postboard/dist directory content:"
          ls -la postboard/dist
          
          # 创建临时目录用于部署
          mkdir -p deploy-temp
          cp -r postboard/dist/* deploy-temp/
          
          # 显示临时目录内容
          echo "deploy-temp directory content:"
          ls -la deploy-temp
          
          # 初始化 git 仓库并部署
          cd deploy-temp
          git init
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git checkout -b gh-pages
          git add .
          git status
          git commit -m "Deploy to GitHub Pages"
          git push --force origin gh-pages --verbose
