name: Deploy to GitHub Pages

on:
  # 当推送到 main 分支时触发部署
  push:
    branches: [ main ]
  # 允许从 Actions 选项卡手动触发部署
  workflow_dispatch:

# 配置部署环境
env:
  # 构建输出目录
  BUILD_OUTPUT_DIR: dist

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: postboard/package-lock.json
      
      - name: Install dependencies
        working-directory: ./postboard
        run: npm install
      
      - name: Build the project
        working-directory: ./postboard
        env:
          # 配置API地址，这里需要在GitHub Secrets中配置VITE_API_URL，指向部署后的后端服务地址
          # 后端服务需要部署到其他平台（如Vercel、Render、Netlify Functions等）
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:3001/api' }}
        run: npm run build
      
      - name: Create 404.html file for React Router compatibility
        run: |
          cat > ${{ env.BUILD_OUTPUT_DIR }}/404.html << 'EOF'
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>Redirecting...</title>
              <script>
                // 将所有请求重定向到index.html，让React Router处理路由
                window.location.replace('/postboard' + window.location.pathname + window.location.search);
              </script>
            </head>
            <body>
              <p>正在重定向到首页...</p>
            </body>
          </html>
          EOF
      
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_OUTPUT_DIR }}
  
  # 部署作业
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
