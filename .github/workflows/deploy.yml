name: Deploy to GitHub Pages

on:
  # 当推送到 main 分支时触发部署
  push:
    branches: [ main ]
  # 允许从 Actions 选项卡手动触发部署
  workflow_dispatch:

# 配置部署环境
env:
  # 构建输出目录
  BUILD_OUTPUT_DIR: postboard/dist

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: postboard/package-lock.json
      
      - name: Install dependencies
        working-directory: ./postboard
        run: npm install
      
      - name: Build the project
        working-directory: ./postboard
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_OUTPUT_DIR }}
  
  # 部署作业
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
